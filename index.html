<body>
  <h1>TodoJs App</h1>
  <div class="input-area">
    <input id="input-todo-text" type="text" class="form-control" placeholder="Например: поспать">
    <button id="send-button" class="btn btn-primary" type="button">Add</button>
  </div>
  <br>
  <div>

    <span id="check-all-text">All Active Completed</span>
    <input id="check-all" type="checkbox">
  </div>
  <ul id="list-for-render"></ul>
  <div class="group-buttons">
    <button id="all-tasks" type="submit">All (0)</button>
    <button id="all-active-tasks" type="submit">Active (0)</button>
    <button id="all-completed-tasks" type="submit">Completed (0)</button>
  </div>
  <button id="delete-button-all" type="submit">Delete All Completed</button>

  </div>
